<!DOCTYPE html>
<html>
  <head>
    <script src="main.js" defer></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <h1>Tinkerbell Map</h1>
    <div style="margin-bottom: 10px">
        <table style="border: 0">
            <tr>
                <td>Number of dots </td>
                <td><input id="iterations" type="text" value=10000></input></td>
            </tr><tr>
                <td>Delay between dots in ms 
                <td><input id="delay" type="text" value=10></input></td>
            </tr>
        </table>
      <button id="btnstart" onclick="startstop()">Start</button>
      <button id="btnreset" onclick="reset()">Reset</button>
    </div>
    <canvas id="canvas" width="1000" height="1000">
    </canvas>
    <div id="status"></div>
    <div id="log"></div>
  </body>
</html>
